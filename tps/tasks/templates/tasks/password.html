{% extends "tasks/base.html" %} {% load static %} {% block main_content %}
<style>
  th {
    vertical-align: top;
  }
  .column {
    float: left;
    width: 50%;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  .avatar {
    vertical-align: middle;
    width: 50px;
    height: 50px;
    border-radius: 50%;
  }
</style>

<div class="row">
  <div class="column"><img src="avatar.png" alt="Avatar" class="avatar" /></div>
  <div class="column"><h3 style="padding-bottom: 10px">Profile</h3></div>
</div>

<form action="{% url 'change_password' %}" method="post">
  {% csrf_token %}
  <table>
    {{ form }}
    <tr
      ><td>&nbsp;</td
      ><td><button class="btn btn-primary" type="submit">Save</button></td></tr
    >
  </table>
</form>

{% endblock%}
