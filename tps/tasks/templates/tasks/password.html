{% extends "tasks/base.html" %}
{% load static %}


{% block main_content %}
<style>
th {
  vertical-align: top; 
}
</style>

<h3 style="padding-bottom: 10px;">Change your password</h3>

<form action="{% url 'change_password' %}" method="post">
  {% csrf_token %}
  <table>
    {{ form }}
    <tr><td>&nbsp;</td><td><button class="btn btn-primary" type="submit">Change Password</button></td></tr>
  </table>
</form>

{% endblock%}
