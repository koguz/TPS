{% extends "tasks/base.html" %}
{% load static %}



{% block main_content %}

<h4>Grade Milestone</h4>

<form action="{% url 'grade_milestone' milestone.id %}" method="post">

{% csrf_token %}
<table class="table">
<tr>
    <td>Team</td><td>Grade</td>
</tr>

{% for k, v in grades.items %}
    <tr>
        <td>{{ k }}</td>
        <td><input type="number" name="grade[{{v.0}}]" value="{{ v.1 }}" min="0" max="100" class="form-control"></td>
    </tr>
{% endfor %}
<tr>
    <td>&nbsp;</td>
    <td><input type="submit" value="Update Grades" class="btn btn-primary"></td></tr>
</table>
</form>

{% endblock%}
