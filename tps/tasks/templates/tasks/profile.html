{% extends "tasks/base.html" %} {% load static %} {% block breadcrumbs %}

<h1
  style="
    font-weight: 600;
    font-size: 30px;
    margin-top: 10px;
    margin-bottom: 20px;
    font-style: italic;
  "
>
  Settings
</h1>

{% endblock %} {% block left_content %}
<style>
  .menus {
    margin-bottom: 20px;
    font-weight: 800;
    text-decoration: none;
    color: gray;
  }
  .selected {
    margin-bottom: 20px;
    font-weight: 800;
    text-decoration: none;
    color: black;
  }
  a:link {
    color: black;
  }
  /* mouse over link */
  a:hover {
    color: orange;
  }

  /* selected link */
  a:active {
    color: black;
  }

  .avatar {
    vertical-align: middle;
    width: 120px;
    height: 120px;
    border-radius: 50%;
  }
  .modal {
    padding-top: 10%; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(233, 233, 233, 0.103); /* Black w/ opacity */
  }

  .cont {
    width: 135px;
    height: 150px;
    display: block;
    position: relative;
  }

  .out {
    width: 100% !important;
    height: 100% !important;
    max-width: 100px !important; /* any size */
    max-height: 100px !important; /* any size */
    border-radius: 100%;
    position: relative;
  }

  .in {
    width: 50px;
    height: 50px;
    border-radius: 100%;
    position: absolute;
    bottom: 0;
    right: 0;
  }

  .in:hover {
    width: 50px;
    height: 50px;
    border-radius: 100%;
    position: absolute;
    bottom: 0;
    right: 0;
  }

  .cont:hover .avatar {
    opacity: 0.7;
  }

  .cont:hover .middle {
    opacity: 1;
  }

  .middle {
    opacity: 0;
    position: absolute;
    top: 45%;
    left: 48%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    text-align: center;
  }

  .noselect {
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
    -khtml-user-select: none; /* Konqueror HTML */
    -moz-user-select: none; /* Old versions of Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Non-prefixed version, currently
                                   supported by Chrome, Edge, Opera and Firefox */
  }

  hr.line {
    margin-top: 5px;
    margin-bottom: 40px;
  }
</style>
<div>
  <div class="cont">
    <div class="out">
    <image src="{{dev.photoURL}}" class="avatar" data-target="#Modal4" data-toggle="modal"/></a>
    </div>
    <div class="middle">
      <div style="font-weight:600; font-style: italic; color: #55504e;"  data-target="#Modal4" data-toggle="modal">Edit</div>
    </div>
    <div class="in">
      <image src="{% static 'tasks/pencil.png' %}" class="avatar" style="width:50px; height:50px;" data-target="#Modal4" data-toggle="modal"/></a>
    </div>
  </div>
    <hr class="line">

  <div class="modal" id="Modal4" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change Profile Picture</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

              <div class="line" style="margin-top: 10px;">
                <form action="{% url 'my_details' %}" method="post">
                  {% csrf_token %}
                  <table width="100%">
                    {{ form }}
                    <tr>
                      <td>&nbsp;</td>
                      <td
                        ><input
                          style="
                            margin-top: 10px;
                            width: 100px;
                            float: right;
                            background-color: #ff5721;
                            border-width: 0px;
                          "
                          type="submit"
                          value="Save"
                          class="btn btn-primary"/>
                        </td>
                      </tr>
                  </table>
                </form>
              </div>

        </div>
    </div>
  </div>
</div>
  <div style="margin-bottom: 10px">
    <a
      id="my_details"
      class="menus"
      href="{% url 'my_details' %}"
      onClick="changeClass('my_details')"
      >My Details</a
    >
  </div>
  <div style="margin-bottom: 10px">
    <a id="password" class="menus" href="{% url 'change_password' %}"
      >Password</a
    >
  </div>

  <div style="margin-bottom: 10px">
    <a id="email_option" class="menus" href="{% url 'email' %}">Email</a>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

{% endblock %}
