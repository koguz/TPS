{% extends "tasks/profile.html" %} {% load static %} {% block main_content %}

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong" />

<style>
  .column {
    float: left;
    width: 50%;
    margin-top: 30px;
  }

  /* Clear floats after the columns */
  .row:after {

    display: table;
    clear: both;
  }
  .line {
    margin-bottom: 15px;
    font-weight: 500;
    font-size: 18px;
    font-family: "Trirong", serif;
  }
</style>

<div>
  <h4>INFORMATION </h4><hr />

    <div class="row">
      <div class="column line">Name: {{ user.first_name }} </div>
      <div class="column line">Surname: {{ user.last_name }} </div>
    </div>
    <div class="row">
      <div class="column line">School ID: {{ user.username}} </div>

    </div>




    <div class="line" style="margin-top: 20px;">E-mail: {{ user.email }}</div>
  </div></div
>

<script defer>
    document.getElementById('my_details').className = 'selected'
</script>
{%endblock %}
